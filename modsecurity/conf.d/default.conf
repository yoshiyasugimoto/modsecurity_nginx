server {
    listen       80;
    server_name localhost;
    
    # ModSecurityの有効化
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity/main.conf;


    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    
    location /50x.html {
        root   /usr/share/nginx/html;
        error_page   500 502 503 504  /50x.html;
    }
}